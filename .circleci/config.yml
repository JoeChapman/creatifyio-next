jobs:
  install-node:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run: node --version

  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn build

version: 2.1
orbs:
  node: circleci/node@2.0.3
  heroku: circleci/heroku@x.y

workflows:
  heroku_deploy:
    jobs:
      - install-node
      - build
      - heroku/deploy-via-git:
        requires:
          - build
        filters:
          branches:
            only: master
